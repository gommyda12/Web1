<p style="margin-top:40px;">  사람들이 자신의 머리 속에 있는 생각을 다른 사람에게 나타내는 체계.
  사물, 행동, 생각, 그리고 상태를 나타내는 체계.
  사람들이 자신이 가지고 있는 생각을 다른 사람들에게 전달하는 데 사용하는 방법.
  사람들 사이에 공유되는 의미들의 체계.
