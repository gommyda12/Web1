<h2>영어</h2>
<a href="https://ko.wikipedia.org/wiki/%EC%96%B8%EC%96%B4" target="_blank" title= "위키백과">언어(言語)</a>에 대한 정의는 여러가지 시도가 있었다. 아래는 그러한 예의 일부이다.
<p style="margin-top:40px;">

언어는 자연어와 인공어로 나눌 수 있는데, 자연어는 인류의 각 민족이 오래전부터 생활 속에서 사용해 왔던 언어이고, 컴퓨터나 수학 등 다른 학문의 분야에서 상호 효과적인 의사교환을 위해 고안된 것을 인공어라고 한다.
